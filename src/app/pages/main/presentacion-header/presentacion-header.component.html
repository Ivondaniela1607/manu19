<div class="w-full py-8 flex justify-center mt-20 mb-20">
  <div class="w-5/6">
    <div class="flex flex-wrap justify-center gap-12">
       @for(item of categories(); track item) {
        <div class=" cursor-pointer hover:scale-110 transition-transform duration-300 ease-in-out text-center" >
          <label class="text-center text-gray-900 text-lg font-semibold z-10 mb-2" for="">
            <strong>
              {{getNombreCategoria(item)}}
            </strong>
          </label>
          <div
            (click)="showCategories(item)"
            class=" flex items-center justify-center  aspect-square mt-2 flex-col"
            [style]="{ 'background-color': item.color }"
          >
            <img appImgError  class="mb-4" [src]="url + item.img" alt="" width="40%" />
            <img appImgError src="https://manu-deportivas.tech/assets/products/Asset%206.svg" alt="" width="15%" />
          </div>

        </div>
       }

    </div>
  </div>
</div>
<div class="hidden sm:flex md:flex lg:flex w-full bg-[#f1f3f6] py-8">
  <div class="contenedor flex items-center justify-center w-full">
    <label class="text-xl lg:text-2xl md:text-2xl me-4" style="font-weight: 500;">
      {{ 'header search'  }}
    </label>
    
    <div class="relative w-full md:w-1/2 lg:w-1/3 ms-2">
      <input (keypress)="searchGlobalPress($event)" [(ngModel)]="busqueda" type="text"
        class=" py-2 pl-4 pr-10 text-gray-900 border rounded-3xl border-red-500 focus:outline-none focus:ring-1 focus:ring-red-600 w-full"
        placeholder="{{ 'buscar producto o referencia'  }}"
      />
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="absolute w-5 h-5 text-primary right-3 top-1/2 transform -translate-y-1/2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </svg>
    </div>
  
    <button (click)="searchGlobal()" class="ms-6 bg-primary hover:bg-red-500 rounded-2xl py-2 px-12 text-white font-semibold">
      {{ 'buscar'  }}
    </button>
  </div>
  
</div>
