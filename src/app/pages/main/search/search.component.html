@if (isLoading()) {
  <div class="fixed top-0 left-0 w-screen h-screen flex items-center justify-center bg-gray-800 bg-opacity-20 z-50">
    <div class="flex items-center justify-center">
      <div class="relative flex items-center justify-center">
        <div class="w-16 h-16 border-4 border-primary border-dashed rounded-full animate-spin"></div>
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="w-10 h-10 bg-primary rounded-full"></div>
        </div>
      </div>
    </div>
  </div>
}

@defer (when showData()) {
  <div class="contenedor category" style="background-color: rgb(242, 243, 246); min-height: 50vh;" >
    <div class="contenedor">
      <div class="font-semibold text-gray-500 mt-4">
        <label for="" class="flex items-center cursor-pointer ">
          <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" >
            <path d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z" />
            <path d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z" />
          </svg>
          <a [routerLink]="['/']">{{ "inicio"  | titlecase }}</a>
          &nbsp;|&nbsp;
          <a class="underline underline-offset-1 cursor-default">{{ 'buscar'  }}</a>
        </label>
      </div>
    </div>
    
    <div class="text-center mb-4 mt-4 text-3xl">
      <label for="">
        <strong>{{ "busqueda"  | uppercase }}</strong>
      </label>
      @if (busqueda()) {
        <div>
          <span style="
            line-height: 18px;
            color: #959ca3;
          "
          >"{{busqueda()}}"</span></div>
      }
    </div>
      @if (resultadoBusqueda().length === 0 || (byCategoriaED.length === 0 && byCategoriaPI.length === 0 && byCategoriaMU.length === 0 )) {
        <div class="text-center  mt-2 mb-2" >
          <h3 class="text-xl">{{ "no articulos"  }} </h3>
          <br>
          <h4 class="text-lg">{{ "no articulos.txt"  }}</h4>
        </div>
      }
      <manu-card-busqueda
        #cardComponent
        class="container-cards"
        [byCategoriaPI]="byCategoriaPI"
        [byCategoriaED]="byCategoriaED"
        [byCategoriaMU]="byCategoriaMU"
    
      ></manu-card-busqueda>

  </div>
}@placeholder {
  <div class="fixed top-0 left-0 w-screen h-screen flex items-center justify-center bg-gray-800 bg-opacity-20 z-50">
    <div class="flex items-center justify-center">
      <div class="relative flex items-center justify-center">
        <div class="w-16 h-16 border-4 border-primary border-dashed rounded-full animate-spin"></div>
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="w-10 h-10 bg-primary rounded-full"></div>
        </div>
      </div>
    </div>
  </div>
}
